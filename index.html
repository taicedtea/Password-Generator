<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper darken">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <!-- user input form -->
          <form id="userInput">
            <h2>Please choose from the following</h2>
            <div>
              <!-- choose password length -->
              <label for="passwordLength">Length (between 8 and 124):</label>
              <input type="number" id="passwordLength" name="quantity" min="8" max="124"><br>
              <!-- choose character type -->
              <p>Please choose characters you wish to include:</p>
              <input type="checkbox" id="lowerCase" name="lowerCase">
              <label for="lowerCase">lowercase</label><br>
              <input type="checkbox" id="upperCase" name="upperCase">
              <label for="upperCase">UPPERCASE</label><br>
              <input type="checkbox" id="numbers" name="numbers">
              <label for="numbers">Numeric (123)</label><br>
              <input type="checkbox" id="specialCharacters" name="specialCharacters">
              <label for="specialCharacters">Special Characters ($%&*^...)</label><br><br>
              <!-- <input type="submit" value="Submit"> -->
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
